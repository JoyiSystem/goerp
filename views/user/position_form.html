<div class="row">
    <p id="list-title">{{.PageName}}</p>
</div>

<form id="positionForm" action="{{.URL}}{{.RecordID}}?action={{.Action}}" method="post" class="post-form form-horizontal {{if .Readonly}}form-disabled{{else}}form-edit{{end}}" role="form">
    <div class="row title-action">
        {{if .RecordID}} {{if .Readonly}}
        <a href="{{.URL}}{{.RecordID}}?action=edit" class="btn btn-success fa fa-pencil pull-left form-edit-btn">&nbsp编辑</a>
        <a href="{{.URL}}?action=create" type="buttom" class="btn btn-success fa fa-plus pull-left form-create-btn">&nbsp新建</a>{{end}}{{end}}
        <button type="submit" form="positionForm" class="btn btn-primary fa fa-save pull-left form-save-btn">&nbsp保存</button> {{if .Readonly}}
        <button type="button" class="btn btn-danger fa fa-remove  pull-left form-cancel-btn">&nbsp取消</button> {{else}}
        <a href="{{.URL}}" class="btn btn-danger fa fa-remove  pull-left">&nbsp取消</a> {{end}}
        <a href="{{.URL}}" class="btn btn-info fa fa-list pull-left">&nbsp列表</a>
    </div>
    {{ .xsrf }} {{if .RecordID}}
    <input type="hidden" data-type="int" class="{{.FormField}}" name="recordID" id="record-id" value="{{.RecordID}}"> {{end}}

    <div class="row">
        <div class="col-md-6">
            <fieldset>
                <legend>基本信息</legend>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name" class="col-md-4 control-label label-start">职位名称<span class="required-input">&nbsp*</span></label>
                            <div class="col-md-8">
                                <p class="p-form-control">{{if .Position}} {{.Position.Name}} {{end}}</p>
                                <input data-type="string" class="{{.FormField}} form-control" id="name" name="Name" type="text" {{if .Position}} data-oldValue="{{.Position.Name}}" value="{{.Position.Name}}" {{end}} />
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="col-md-6">
            <fieldset>
                <legend>职位描述</legend>
                <div class="col-md-12">
                    <p class="p-form-control">{{if .Position}} {{.Position.Description}} {{end}}</p>
                    <textarea data-type="string" class="form-control {{.FormField}}" name="Description" rows="5" {{if .Position}} data-oldValue="{{.Position.Description}}" value="{{.Position.Description}}" {{end}} placeholder="请输入职位描述信息">{{if .Position}}  {{.Position.Description}} {{end}}</textarea>
                </div>
            </fieldset>
        </div>
    </div>
</form>
