<div class="row">
    <p id="list-title">{{.PageName}}</p>
</div>

<form id="productAttributeForm" action="{{.URL}}{{.RecordID}}?action={{.Action}}" method="post" class="post-form form-horizontal {{if .Readonly}}form-disabled{{else}}form-edit{{end}}" role="form">
    <div class="row title-action">
        {{if .RecordID}} {{if .Readonly}}
        <a href="{{.URL}}{{.RecordID}}?action=edit" class="btn btn-success fa fa-pencil pull-left form-edit-btn">&nbsp编辑</a>
        <a href="{{.URL}}?action=create" type="buttom" class="btn btn-success fa fa-plus pull-left form-create-btn">&nbsp新建</a>{{end}} {{end}}
        <button type="submit" form="productAttributeForm" class="btn btn-primary fa fa-save pull-left form-save-btn">&nbsp保存</button>
        <a href="{{.URL}}{{if .RecordID}}{{.RecordID}}?action=detail{{end}}" class="btn btn-danger fa fa-remove  pull-left form-cancel-btn">&nbsp取消</a>
        <a href="{{.URL}}" class="btn btn-info fa fa-list pull-left">&nbsp列表</a>
    </div>
    {{ .xsrf }} {{if .RecordID}}
    <input type="hidden" data-type="int" name="recordID" id="record-id" class="{{.FormField}}" value="{{.RecordID}}"> {{end}}
    <fieldset>
        <legend>基本信息</legend>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="name" class="col-md-4 control-label label-start">属性名称<span class="required-input">&nbsp*</span></label>
                    <div class="col-md-8">
                        <p class="p-form-control">{{if .Attribute}} {{.Attribute.Name}} {{end}}</p>
                        <input data-type="string" class="form-control {{.FormField}}" name="Name" type="text" {{if not .Readonly}}autofocus{{end}}{{if .Attribute}} value="{{.Attribute.Name}}" {{end}} />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="code" class="col-md-4 control-label label-start">属性编码<span>&nbsp </span></label>
                    <div class="col-md-8">
                        <p class="p-form-control">{{if .Attribute}} {{.Attribute.Code}} {{end}}</p>
                        <input data-type="string" class="form-control {{.FormField}} " name="Code" type="text" {{if .Attribute}} value="{{.Attribute.Code}}" {{end}} />
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="sequence" class="col-md-4 control-label label-start">属性序号<span>&nbsp </span></label>
                    <div class="col-md-8">
                        <p class="p-form-control">{{if .Attribute}} {{.Attribute.Sequence}} {{end}}</p>
                        <input data-type="int" class="form-control {{.FormField}}" name="Sequence" type="text" {{if .Attribute}} value="{{.Attribute.Sequence}}" {{end}} />
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

</form>
